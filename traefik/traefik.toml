# traefik.toml

# Global configuration
debug = true
logLevel = "DEBUG"

# Web configuration backend
[web]
address = ":8080"

# Entrypoints
defaultEntryPoints = ["http", "https"]
[entryPoints]
  [entryPoints.http]
  address = ":80"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]

# Docker configuration backend
[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "bluxomous.com"
watch = true
swarmmode = true
exposedbydefault = false

# Letâ€™s Encrypt configuration
[acme]
email = "guythomas721@gmail.com"
storage = "acme.json"
onHostRule = true
entryPoint = "https"

[acme.httpChallenge]
    entryPoint = "http"
[[acme.domains]]
  main = "guythomas.me"